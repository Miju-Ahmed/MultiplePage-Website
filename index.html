<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<!--Custom CSS file-->
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<h1 class="main">Login</h1>
	<hr style="background-color: cyan">
	<br><br>
	<form class="main form">

		<label for = "Username" style="font-size: 25px"><b>Username : </b></label>
		<input type="text" name="Username" placeholder="Enter your Username" style="background-color: yellow" required="1" autocomplete="on">
		<br>

		<label for="Password" style="font-size: 25px"><b>Password : </b></label>
		<input type="text" name="Password" placeholder="Enter your Password" style="background-color: yellow" required="1" autocomplete="off">
		<br>

		<label for="Phone Number" style="font-size: 25px"><b>Phone Number : </b></label>
		<input type="Number" name="Phone Number" placeholder="Enter your Phone Number" style="background-color: yellow" autocomplete="on">
		<br>

		<label for="email" style="font-size: 25px"><b>Email : </b></label>
		<input type="email" name="email" placeholder="Enter your Email Address" style="background-color: yellow" required="1" autocomplete="on">
		<br><br><br>

		<input type="submit" name="Login" value="Login" id="submit-btn">

		<p>If you have already registered or login another id then click <a href="/home/miju/Pictures/Tour Photo/MultiplePage Website/index.html">Login</a></p>

		<p>If you forget your password the click <a href="/home/miju/Pictures/Tour Photo/MultiplePage-Website/Pages/Forget/forget.html">Forgotten Password</a></p>

		<p>If you have not registered then  <a href="/home/miju/Pictures/Tour Photo/MultiplePage-Website/Pages/Register/register.html">Registered</a>  your account</p>

	</form>

</html>
